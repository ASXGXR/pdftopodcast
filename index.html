<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Podcast</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PDF to Podcast</h1>
    <p>Enter your ChatGPT API key, upload a PDF, and watch the magic happen!</p>

    <label for="apiKey">ChatGPT API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key" />

    <!-- File Drop -->
    <div class="pdf-dropzone" id="dropzone">
      <label for="pdfFile" class="dropzone-label">Drop your PDF here or click to upload</label>
      <input type="file" id="pdfFile" accept="application/pdf" />
    </div>
    <p id="fileName" class="file-name"></p>    

    
    <div class="speaker-wrapper">
      <!-- Speaker 1 -->
      <div class="speaker-group">
        <h3>Speaker 1</h3>
        <div class="input-group">
          <div class="input">
            <label for="speakerOneName">Name:</label>
            <input type="text" id="speakerOneName" placeholder="Speaker One Name" value="Alex" />
          </div>
          <div class="input dropdown">
            <label for="speakerOneVoice">Voice:</label>
            <select id="speakerOneVoice">
              <option>Alloy</option>
              <option>Echo</option>
              <option>Fable</option>
              <option>Onyx</option>
              <option>Nova</option>
              <option>Shimmer</option>
            </select>
          </div>
        </div>
      </div>
    
      <!-- Speaker 2 -->
      <div class="speaker-group">
        <h3>Speaker 2</h3>
        <div class="input-group">
          <div class="input">
            <label for="speakerTwoName">Name:</label>
            <input type="text" id="speakerTwoName" placeholder="Speaker Two Name" value="Taylor" />
          </div>
          <div class="input dropdown">
            <label for="speakerTwoVoice">Voice:</label>
            <select id="speakerTwoVoice">
              <option>Alloy</option>
              <option>Echo</option>
              <option>Fable</option>
              <option>Onyx</option>
              <option selected>Nova</option>
              <option>Shimmer</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <button id="convertButton">Convert to Podcast</button>

    <div class="output-wrapper">

      <h2>Generated Text</h2>
      <textarea id="generatedText" readonly></textarea>

      <h2>Audio Playback</h2>
      <audio id="audioPlayer" controls></audio>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
